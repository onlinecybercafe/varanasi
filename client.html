<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Work</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .container p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Work</h1>
        <p>Click the button below to view our client work on Google Sites.</p>
        <a id="clientWorkLink" href="#">View Client Work</a>
    </div>
    <script>
        document.getElementById('clientWorkLink').addEventListener('click', function(event) {
            event.preventDefault();
            const link = this.getAttribute('href');

            setTimeout(() => {
                window.open('https://sites.google.com/view/varanasi-online-cyber-cafe/client-work', '_blank');
            }, 500); // Add a smooth delay before opening the new tab

            this.textContent = 'Opening...';
            this.style.opacity = '0.7';
        });

        console.log('Client Work page loaded successfully.');
    </script>
</body>
</html>
